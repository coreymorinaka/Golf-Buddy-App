<div class="courses-form-bg">

  <div style="display: none" id="map"></div>

  <div class="container">

    <h1 class="text-center golfers-form-header">{{ heading }}</h1>

    <h3 class="section-header golfers-form-header">Course Information</h3>

    <div class="form-group col-md-6">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="course.name">
    </div>

    <div class="form-group col-md-6">
      <label>Address</label>
      <input type="text" class="form-control" ng-model="course.address">
    </div>

    <div class="form-group col-md-6">
      <label>Phone Number</label>
      <input type="text" class="form-control" ng-model="course.phoneNumber">
    </div>

    <div class="form-group col-md-6">
      <label>Total Yards</label>
      <input type="text" class="form-control" ng-model="course.totalYards">
    </div>

    <div class="form-group col-md-6">
      <label>Slope</label>
      <input type="text" class="form-control" ng-model="course.slope">
    </div>

    <div class="form-group col-md-6">
      <label>Website</label>
      <input type="text" class="form-control" ng-model="course.website">
    </div>


    <button ng-click="addCourse()" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
    <button ng-click="updateCourse()" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>

  </div>
</div>
